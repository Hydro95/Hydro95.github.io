---
layout: default
title: Hydro's Blog
---
	<h1>{{ page.title }}</h1>
  <p class="meta"></p>
	<ul class="posts">
	  {% for post in site.categories.blog %}
	    <li><span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
