---
layout: default
title: Hydro's Blog
---
	<h1>{{ page.title }}</h1>
  <p class="meta"></p>
	<ul class="posts">
	  {% for post in site.categories.blog %}
	    <li>
            <a class="postListTitle" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            <span class="postListDate">{{ post.date | date_to_string }}</span>
            <span class="postListLinker"></span>
        </li>
	  {% endfor %}
	</ul>
